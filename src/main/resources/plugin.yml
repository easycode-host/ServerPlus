name: ServerPlus
version: '1.0-SNAPSHOT'
main: top.easycode.ServerPlus.serverPlus
api-version: '1.21'
prefix: [ ServerPlus ]
load: STARTUP
authors: [ easycode ]
website: ServerPlus.easycode.top
commands:
  register:
    description: "以<密码>注册"
    usage: "/register <密码> <确认密码>"
    aliases: [reg]
  login:
    description: "以<密码>登录"
    usage: "/login <密码>"
  tpa:
    description: "传送至<玩家>处"
    usage: "/tpa <玩家>"
  tpahere:
    description: "传送<玩家>至自己处"
    usage: "/tpahere <玩家>"
  tpaccept:
    description: "接受传送请求"
    usage: "/tpaccept"
  tpdeny:
    description: "拒绝传送请求"
    usage: "/tpdeny"
  setspawn:
    description: "设置出生点"
    usage: "/setspawn"
  spawn:
    description: "传送至出生点"
    usage: "/spawn"
  sethome:
    description: "设置家"
    usage: "/sethome"
  home:
    description: "传送至家"
    usage: "/home"
  delhome:
    description: "删除家"
    usage: "/delhome"
  setwarp:
    description: "设置传送点"
    usage: "/setwarp <传送点名称>"
  warp:
    description: "传送至传送点"
    usage: "/warp <传送点名称>"
  delwarp:
    description: "删除传送点"
    usage: "/delwarp <传送点名称>"
  warplist:
    description: "查看传送点列表"
    usage: "/warplist"


